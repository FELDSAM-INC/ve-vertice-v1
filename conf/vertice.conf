  ###
  ### [deployd]
  ###
  ### Controls how the deployer endpoints are configured. These are the primary mechanism to
  ### deploy on the cloud. The default option is to support opennebula.
  ### defaults should work for most systems.
  ###

  [deployd]
    provider = "one"

      [deployd.one]
        enabled = true
        vcpu_percentage = "3"

          [[deployd.one.region]]
            one_zone = "chennai"
            one_endpoint = "http://localhost:2633/RPC2"
            one_user     = "oneadmin"
            one_password = "onepass"
            one_template = "megam"
            vcpu_percentage = "10"
            memory_unit  = "1024"  # basic unit to measure metrics (2048/memory_unit * memory_cost )
            cpu_unit     = "1"
            disk_unit    = "24576"

              [[deployd.one.region.cluster]]
                enabled = true
                cluster_id = "101"
                storage_hddtype = "hdd"     # storage type should be hdd/ssd
                vnet_pri_ipv4   = "pri_ipv4"
                vnet_pub_ipv4   = "pub2_ipv4"
                vnet_pri_ipv6   = "pri_ipv6"
                vnet_pub_ipv6   = "pub_ipv6"


              [[deployd.one.region.cluster]]
                enabled = false
                cluster_id = "100"
                storage_hddtype = "hdd"     # storage type should be hdd/ssd
                vnet_pri_ipv4   = "pri_ipv4-a"
                vnet_pub_ipv4   = "pub_ipv4-a"
                vnet_pri_ipv6   = "pri_ipv6-a"
                vnet_pub_ipv6   = "pub_ipv6-a"


          [[deployd.one.region]]
            one_zone = "sydney"
            one_endpoint = "http://127.0.0.1:2633/RPC2"
            one_user     = "oneadmin"
            one_password = "onepass"
            one_template = "megam"
            vcpu_percentage = "10"
            memory_unit  = "1024"  # basic unit to measure metrics (2048/memory_unit * memory_cost )
            cpu_unit     = "1"
            disk_unit    = "10240"

              [[deployd.one.region.cluster]]
                enabled = false
                cluster_id = "100"
                storage_hddtype = "hdd"     # storage type should be hdd/ssd
                vnet_pri_ipv4   = "pri_ipv4-a"
                vnet_pub_ipv4   = "pub_ipv4-a"
                vnet_pri_ipv6   = "pri_ipv6-a"
                vnet_pub_ipv6   = "pub_ipv6-a"


              [[deployd.one.region.cluster]]
                enabled = false
                cluster_id = "101"
                storage_hddtype = "hdd"     # storage type should be hdd/ssd
                vnet_pri_ipv4   = "pri_ipv4-b"
                vnet_pub_ipv4   = "pub_ipv4-b"
                vnet_pri_ipv6   = "pri_ipv6-b"
                vnet_pub_ipv6   = "pub_ipv6-b"

