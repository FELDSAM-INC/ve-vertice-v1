
  ### Welcome to the vertice configuration file.
  ###
  ### [meta]
  ###
  ### Controls how vertice connects to scylla, nsq

  [meta]
    api = "https://api.megam.io/v2"
    nsqd = ["192.168.0.117:4150"]
    scylla = ["192.168.0.116"]
    scylla_keyspace = "vertice"

  ###
  ### [deployd]
  ###
  ### Controls how the deployer endpoints are configured. These are the primary mechanism to
  ### deploy on the cloud. The default option is to support opennebula.
  ### defaults should work for most systems.
  ###

  [deployd]
    provider = "one"

      [deployd.one]
        enabled = true
        vcpu_percentage = "3"

          [[deployd.one.region]]
            one_zone = "chennai"
            one_endpoint = "http://localhost:2633/RPC2"
            one_user     = "oneadmin"
            one_password = "onepass"
            one_template = "megam"
            vcpu_percentage = "10"

              [[deployd.one.region.cluster]]
                enabled = true
                cluster_id = "101"
                vnet_pri_ipv4   = "pri_ipv4"
                vnet_pub_ipv4   = "pub2_ipv4"
                vnet_pri_ipv6   = "pri_ipv6"
                vnet_pub_ipv6   = "pub_ipv6"


              [[deployd.one.region.cluster]]
                enabled = true
                cluster_id = "100"
                vnet_pri_ipv4   = "pri_ipv4-a"
                vnet_pub_ipv4   = "pub_ipv4-a"
                vnet_pri_ipv6   = "pri_ipv6-a"
                vnet_pub_ipv6   = "pub_ipv6-a"


          [[deployd.one.region]]
            one_zone = "sydney2"
            one_endpoint = "http://local:2633/RPC2"
            one_user     = "oneadmin"
            one_password = "onepass"
            one_template = "megam"
            vcpu_percentage = "10"

              [[deployd.one.region.cluster]]
                enabled = true
                cluster_id = "103"
                vnet_pri_ipv4   = "pri_ipv4-a"
                vnet_pub_ipv4   = "pub_ipv4-a"
                vnet_pri_ipv6   = "pri_ipv6-a"
                vnet_pub_ipv6   = "pub_ipv6-a"


              [[deployd.one.region.cluster]]
                enabled = true
                cluster_id = "104"
                vnet_pri_ipv4   = "pri_ipv4-b"
                vnet_pub_ipv4   = "pub_ipv4-b"
                vnet_pri_ipv6   = "pri_ipv6-b"
                vnet_pub_ipv6   = "pub_ipv6-b"

  ###
  ### [http]
  ###
  ### Controls how the HTTP endpoints are configured. A mini webserver for pinging vertice
  ###

  [http]
    enabled = true
    bind_address = "localhost:7777"

  ###
  ### [docker]
  ###
  ### controls one or many listeners for docker
  ###

   [docker]
    provider = "docker"

      [docker.docker]
          enabled = true
          [[docker.docker.region]]
            docker_zone = "chennai"
            swarm = "tcp://192.168.0.111:2375"
            gulp_port = ":6666"

              [[docker.docker.region.bridges]]
                 cluster_id = "10"
                 name = "one"
                 network = "103.56.93.1/24"
                 gateway = "103.56.92.1"

              [[docker.docker.region.bridges]]
                cluster_id = "2"
                 name = "etho"
                 network = "103.56.93.1/24"
                 gateway = "103.56.92.1"


          [[docker.docker.region]]
            docker_zone = "sydney"
            swarm = "tcp://localhost:2375"
            gulp_port = ":6666"

              [[docker.docker.region.bridges]]
                 cluster_id = "10"
                 name = "megdock_pub"
                 network = "103.56.93.1/24"
                 gateway = "103.56.92.1"


  ###
  ### [dns]
  ###
  ### Controls how the dns endpoints are configured.
  ### The default dns supported is Route53.
  ###

  [dns]
    enabled = true
    access_key = "abcd"
    secret_key = "efgh"

  ###
  ### Controls how the system metrics collection needs to be configured.

  [metrics]
    enabled = false
    collect_interval = "10m"

  ###
  ### Controls how the events needs to be configured and handled by watchers

  [events]
    enabled = true

    [events.mailgun]
      api_key = "temp"
      domain  = "ojamail.megambox.com"
      nilavu = "https://console.megam.io"
      logo = "https://s3-ap-southeast-1.amazonaws.com/megampub/images/mailers/megam_vertice.png"

    [events.infobip]
      username = "info_username"
      password = "info_pw"
      api_key  = "info_apiky"
      application_id = "info_apiid"
      message_id = "info_msgid"

    [events.slack]
      token = "temp"
      channel = "ahoy"

    [events.bill]
      piggybanks = ["scylladb","whmcs"]
      whmcs_key = "dummykey"
      whmcs_username = ""
      whmcs_password = ""
      whmcs_domain = "http://localhost.com/billing"
